<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'"> Home </a>
      <!-- <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a> -->
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="position: sticky;">
    <mat-toolbar color="primary" *ngIf="!isSearch">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>The JPM</h1>
        &nbsp;&nbsp;
        <div>
          <a mat-button [routerLink]="'/home'"> Home </a>
          <!-- <a mat-button [routerLink]="'/create-account'"> Create Account </a>
          <a mat-button [routerLink]="'/contacts'"> Contacts </a>
          <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-button [routerLink]="'/activities'"> Activities </a>
          <a mat-button [routerLink]="'/create-activity'"> Create Activity </a> -->
        </div>
        <span style="flex:1 1 0" class="menu-spacer"></span>
        <button mat-icon-button (click)="isSearch = !isSearch">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">search</mat-icon>
        </button>
        <button mat-flat-button [routerLink]="'/cart'">
          <mat-icon>shopping_cart</mat-icon> View Cart [{{ cartCount }}]
        </button>
      </mat-toolbar-row>

      <!-- <mat-toolbar-row>
        <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
      </mat-toolbar-row> -->
    </mat-toolbar>
    <mat-toolbar color="primary" *ngIf="isSearch">
      <mat-toolbar-row>
        <button mat-icon-button (click)="isSearch = !isSearch">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-form-field class="search-input">
          <mat-label>Search</mat-label>
          <input matInput type="search" [(ngModel)]="keyword" (keyup.enter)="search()">
          <button mat-button *ngIf="keyword" matSuffix mat-icon-button aria-label="Clear" (click)="keyword=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-icon-button (click)="search()" [disabled]="!keyword">
          <mat-icon>search</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
